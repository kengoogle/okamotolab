<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンティークホームページ</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Georgia', serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>アンティークなホームページ</h1>
        <input type="text" id="keyword" placeholder="キーワードを入力">
        <button onclick="checkKeyword()">送信</button>
    </div>
    <script>
        function checkKeyword() {
            const keyword = document.getElementById('keyword').value;
            if (keyword === 'つくえのした') {
                window.location.href = 'https://suno.com/';
            } else {
                alert('キーワードが違います。');
            }
        }
    </script>
</body>
</html>
